name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Unit Tests (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Cache virtual env
        uses: actions/cache@v4
        with:
          path: .venv
          key: unit-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: unit-${{ runner.os }}-

      # Fix for Linux OpenCV/MSS failures
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx xvfb

      - name: Sync dev deps
        run: uv sync --extra dev --frozen

      # Use xvfb-run on Linux to simulate a display for screen/camera libraries
      - name: Run unit tests
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            xvfb-run uv run pytest tests/unit_tests/ -v
          else
            uv run pytest tests/unit_tests/ -v
          fi
        shell: bash
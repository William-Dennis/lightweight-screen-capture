name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Unit Tests (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: unit-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            unit-${{ runner.os }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglx-mesa0 libsm6 libxext6 xvfb

      - name: Sync uv environment
        run: |
          uv sync
        shell: bash

      - name: Run unit tests (Linux)
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          xvfb-run uv run pytest tests/unit_tests/ -v
        shell: bash

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .\.venv\Scripts\Activate.ps1
          uv run pytest tests/unit_tests/ -v
        shell: pwsh

name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Unit Tests (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: unit-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            unit-${{ runner.os }}-

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment and install uv
        run: |
          # Linux / macOS activation
          if [ "${{ runner.os }}" = "Linux" ] || [ "${{ runner.os }}" = "macOS" ]; then
            source .venv/bin/activate
          else
            # Windows activation for Git Bash shell
            source .venv/Scripts/activate
          fi
          python -m pip install --upgrade pip
          pip install astral-sh/setup-uv@v3
          uv install --version latest
        shell: bash

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglx-mesa0 libsm6 libxext6 xvfb

      - name: Sync uv environment
        run: |
          if [ "${{ runner.os }}" = "Linux" ] || [ "${{ runner.os }}" = "macOS" ]; then
            source .venv/bin/activate
          else
            source .venv/Scripts/activate
          fi
          uv sync
        shell: bash

      - name: Run unit tests
        run: |
          if [ "${{ runner.os }}" = "Linux" ] || [ "${{ runner.os }}" = "macOS" ]; then
            source .venv/bin/activate
            xvfb-run uv run pytest tests/unit_tests/ -v
          else
            source .venv/Scripts/activate
            uv run pytest tests/unit_tests/ -v
          fi
        shell: bash

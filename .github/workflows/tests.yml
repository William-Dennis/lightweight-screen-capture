name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  static_analysis:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Check Formatting & Lint
        run: |
          uv run ruff format --check
          uv run ruff check --output-format=github
          uv run ty check

  unit_tests:
    name: Unit Tests (${{ matrix.os }})
    # Optional: Only run tests if linting passes to save credits
    needs: static_analysis 
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglx-mesa0 xvfb

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run unit tests
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            xvfb-run uv run pytest tests/unit_tests/ -v
          else
            uv run pytest tests/unit_tests/ -v
          fi